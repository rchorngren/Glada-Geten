<div class="site-wrapper">
<div class="form-container">
    <form class="booking" action="confirmed-thank.html" method="get">
        <p class="responsive-block">
            <label for="first-name">Förnamn</label>
            <input id="first-name" name="firts-name" placeholder="Förnamn" type="text" required>
        </p>
        <p class="responsive-block">
            <label for="last-name">Efternamn</label>
            <input id="last-name" name="last-name" placeholder="Efternamn" type="text" required>
        </p>
        <p class="responsive-block">
            <label for="email">E-mail</label>
            <input id="email" name="email" placeholder="E-mail" type="text" required>
        </p>
        <p class="responsive-block">
            <label for="phone">Telefon</label>
            <input id="phone" name="phone" placeholder="Telefonnummer" type="number" required>
        </p>
        <p class="responsive-block">
            <label for="address">Adress</label>
            <input id="address" name="address" placeholder="Adress" type="text" required>
        </p>
        <p class="responsive-block">
            <label for="zip-code">Postnummer</label>
            <input id="zip-code" name="zip-code" placeholder="Postnummer" type="number" required>
        </p>
        <p class="responsive-block">
            <label for="city">Stad</label>
            <input id="city" name="city" placeholder="Stad" type="text" required>
        </p>
        <p class="responsive-block">
            <label for="country">Land</label>
            <input id="country" name="country" placeholder="Land" type="text" required>
        </p>
        <p class="responsive-block">
            <label for="arrives">Anländer</label>
            <input id="arrives" name="arrives" type="date" required>
        </p>
        <p class="responsive-block">
            <label for="departs">Lämnar</label>
            <input id="departs" name="departs" type="date" required>
        </p>
        <p class="responsive-block">
            <label for="rooms">Rum</label>
            <select name="select">
                <option value="value1">Enkelrum</option>
                <option value="value2" selected>Dubbelrum</option>
            </select>
        </p>
        <p class="responsive-block">
            <label class="other" for="other">Övrig information</label>
            <textarea id="other" name="other" rows="8" cols="30"></textarea>
        </p>
        <button class="form-btn">Submit</button>
    </form>
</div>
</div>
